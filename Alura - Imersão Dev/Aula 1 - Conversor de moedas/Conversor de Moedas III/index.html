<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <h1 class="page-title">Conversor de moedas</h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
    </header>
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    <main>

        <div>
            <input type="number" id="campoResultado1" min="0" onkeyup="submit1()">
            <select name="" id="nomeMoeda1" onclick="submit1()">
                <option value="1">Dólar Americano</option>
                <option value="2">Euro</option>
                <option value="3">Franco Suíço</option>
                <option value="4">Iene</option>
                <option value="5">Libra Esterlina</option>
                <option value="6">Real</option>
            </select>
        </div>

        <div>
            <input type="number" id="campoResultado2" min="0" onkeyup="submit2()">
            <select name="" id="nomeMoeda2">
                <option value="1">Dólar Americano</option>
                <option value="2">Euro</option>
                <option value="3">Franco Suíço</option>
                <option value="4">Iene</option>
                <option value="5">Libra Esterlina</option>
                <option value="6">Real</option>
            </select>
        </div>

    </main>
    <script src="index.js"></script>
    <!-- <script src="j_scrip.js"></script>
    <script src="j_script2.js"></script> -->
</body>
</html>
